repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict

  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        args: ["--style=file", "-i"]
      - id: cpplint
        args: [
          "--linelength=80",
          "--filter=+whitespace/indent,-build/include_order,-build/c++17,-whitespace/indent_namespace"
        ]
      - id: cppcheck
        args: [
          "--enable=all",
          "--std=c++17",
          "--inline-suppr",
          "--template=gcc"
        ]
